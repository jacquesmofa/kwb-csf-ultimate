name: Deploy KWB-CSF to Hostinger

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy build folder contents
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          # Using your specific secret names here
          server: ${{ secrets.FTP_SERVER }} 
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          secure: false
          
          # âš ï¸ TRIPLE CHECK: Is your build folder 'dist' or 'out'?
          # If you use Vite, keep 'dist/'. If you use Next.js, change to 'out/'
          local-dir: dist/ 
          
          # Hostinger path for this specific domain
          server-dir: domains/kwb-csf.com/public_html/
          
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            src/** dist/**