name: Deploy KWB-CSF to Hostinger

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy 'out' folder contents
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }} 
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          secure: false
          
          # This points to the folder created by 'vite build'
          local-dir: out/ 
          
          # Your specific Hostinger path
          server-dir: domains/kwb-csf.com/public_html/
          
          # This deletes old files first to ensure the new 'assets' folder is uploaded
          dangerous-clean-slate: true 

          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            src/** out/**